<h1>Reset Password</h1>
<form id="ResetPwForm" (ngSubmit)="registerUser()">
  <input (keyup)="validateMailForm()" type="mail" name="resetmail" id="resetmail" [(ngModel)]="email" >
  <button id="submitBtnResetPw" disabled>Reset Password</button>
</form>

<div *ngIf="emailError" class="error-message">{{ emailError }}</div>
<div *ngIf="serverError" class="error-message">{{ serverError }}</div>
