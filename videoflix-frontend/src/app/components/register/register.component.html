<section>
  <h1>Registration</h1>
  <form id="registerForm" onsubmit="registerUser(); return false" method="POST">
    <input type="text" name="username" id="username" autocomplete="off" required>
    <input type="email" name="email" id="email" autocomplete="off" required>
    <input type="password" name="password1" id="password1" autocomplete="off" required>
    <input type="password" name="password2" id="password2" autocomplete="off" required>
    <button id="submitBtn">Register</button>
  </form>
</section>
