<section class="background-logged-out ">
  <div class="forms">
    <h1>Registration</h1>
    <form id="register-form" (ngSubmit)="registerUser()">
      <input
        (keyup)="validateRegisterForm()"
        type="text"
        name="username"
        id="new-username"
        [(ngModel)]="username"
        autocomplete="off"
        required
        placeholder="Choose a Username"
      />
      <input
        (keyup)="validateRegisterForm()"
        type="email"
        name="email"
        id="new-email"
        [(ngModel)]="email"
        autocomplete="off"
        required
        placeholder="Enter your email"
      />
      <div class="passwords">
        <input
        (keyup)="validateRegisterForm()"
        [type]="show1 ? 'text' : 'password'"
        name="password1"
        id="password1"
        [(ngModel)]="password1"
        autocomplete="off"
        required
        placeholder="Choose a password"
      />
      <img src="../../../assets/img/auge.png" (click)="showPassword(1)">
      </div>
      <div class="passwords">
        <input
        (keyup)="validateRegisterForm()"
        [type]="show2 ? 'text' : 'password'"
        name="password2"
        id="password2"
        [(ngModel)]="password2"
        autocomplete="off"
        required
        placeholder="repeat your password"
      />
      <img src="../../../assets/img/auge.png" (click)="showPassword(2)">
      </div>
      <div class="button-div">
        <button [ngClass]="{'button-disabled': buttondisabled, 'button-enabled': !buttondisabled}"  id="button-register" disabled>Register</button>
      </div>
    </form>
    <div *ngIf="usernameError" class="error-message">{{ usernameError }}</div>
    <div *ngIf="emailError" class="error-message">{{ emailError }}</div>
  </div>
</section>
