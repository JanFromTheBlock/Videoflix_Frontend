<section>
  <h1>Registration</h1>
  <form id="registerForm" (ngSubmit)="registerUser()">
    <input type="text" name="username" id="username" [(ngModel)]="username" autocomplete="off" required>
    <input type="email" name="email" id="email" [(ngModel)]="email" autocomplete="off" required>
    <input type="password" name="password1" id="password1" [(ngModel)]="password1" autocomplete="off" required>
    <input type="password" name="password2" id="password2" [(ngModel)]="password2" autocomplete="off" required>
    <button id="submitBtn">Register</button>
  </form>
</section>
